<!DOCTYPE html>
<html lang="en">
    
    
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Parkinson Disease</title>

    <body>
        
        
        <h1>Parkinson Disease</h1>
        <form>
            <label></label>

            <input type="text" id="mdvp:fo"><br><br>

            <input type="text" id="mdvp:fhi"><br><br>

            <label for="mdvp:flo">MDVP:Flo(Hz)</label>
            <input type="text" id="mdvp:flo"><br><br>

            <label for="mdvp:jitter">MDVP:Jitter(%)</label>

            <label for="mdvp:shimmer">MDVP:Shimmer</label>

            <label for="dfa">DFA</label>

            <label for="d2">D2</label>

            <input type="submit" name="submit2" onclick="OnClickPredict(event)" value="Submit"><br><br>
